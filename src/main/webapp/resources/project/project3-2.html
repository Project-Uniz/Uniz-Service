<style>
    *{
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        border: 0;
    }
.navbar{
    width: 100%;
    height: 100px;
    background-color: rosybrown;
    overflow: hidden;
}



body > div > div:nth-child(2) > ul > div{
    display: inline-block;
    position: absolute;
    top: 15px;
    right: 10px;

}
body > div > div:nth-child(1){
    padding: 0;
    margin: 0;
    border: 0;

    background-color: royalblue;
}

</style>
<body>
    <div class="navbar">
        <div>Text</div>
